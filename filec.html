<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynka ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffdee9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            z-index: 10;
        }

        .main-heart {
            font-size: 60px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 { color: #d63384; font-size: 1.5rem; margin: 20px 0; }

        /* This container keeps buttons side-by-side initially */
        .btn-group {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            position: relative;
            height: 60px; /* Fixed height to prevent jumping */
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            width: 100px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 11;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Starts in the flow, then turns fixed */
            z-index: 12;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="main-heart">‚ù§Ô∏è</div>
        <h1 id="question">Will you be my Valentine?</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Change from relative to fixed so it can fly anywhere
            noBtn.style.position = 'fixed';
            
            // Generate coordinates while staying away from edges
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('question').innerHTML = "I knew you'd say yes! ‚ù§Ô∏è";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.width = '100%';
            document.getElementById('yesBtn').innerHTML = "Perfect! ü•∞";
        }

        // Background hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>
</body>
</html>
